    <script src="js/vue.js"></script>
<body>
<!--导航-->
<div class="nav">
    <div class="navlist">
        <div><img src="images/logo.png"></div>
        <ul class="ulist">
            <li class="llist" id="llist1">
                <a href="index.html">首页</a>
            </li>
            <li class="llist" id="llist2">
                <a href="initpro.html">发起项目</a>
            </li>
            <li class="llist" id="llist3">
                <a href="browsepro.html">浏览项目</a>
            </li>
            <li class="llist" id="llist4">
                <a href="myschool.html">我的母校</a>
            </li>
            <li class="llist" id="llist5">
                <a href="monthact.html">月度活动</a>
            </li>
        </ul>
    </div>
    <div class="navsearch">
        <input type="text" placeholder="勇敢一点" />
        <button>搜索</button>
    </div>
    <div class="navclick">
        <button class="btn1">注册<a href="#"></a></button>
        <button class="btn2">登录<a href="#"></a></button>
    </div>
</div>
    
       <!-- 注册弹出页面-->
   <div class="register" >
       <div class="common account">
           <span class="accountName">账    号：</span>
           <input type="text" placeholder="账户不能少于8个字符"/>
       </div>
       <div class="common psd">
           <span class="psdName">密    码：</span>
           <input type="text" placeholder="密码不能少于6个字符"/>
       </div>
       <div class="common confPsd">
           <span class="confPsdName">确认密码：</span>
           <input type="text" placeholder="请确认密码"/>
       </div>
       <div class="common phone">
           <span class="phoneName">电    话：</span>
           <input type="text" placeholder="请输入正确的手机号"/>
       </div>
       <div class="common email">
           <span class="emailName">邮    箱：</span>
           <input type="text" placeholder="请输入正确的邮箱格式"/>
       </div>
       <button class="btnReg">注 册</button>
       <button class="btnCan">取 消</button>
   </div>

   <!-- 登陆弹出页面-->
   <div class="login" >
       <div class="common account">
           <span class="accountName">账    号：</span>
           <input type="text" placeholder="请输入账户名"/>
       </div>
       <div class="common psd">
           <span class="psdName">密    码：</span>
           <input type="text" placeholder="请输入密码"/>
       </div>

       <button class="btnLog">登 录</button>
       <button class="btnCan">取 消</button>
   </div>
    
<!--<div style="margin-top: 100px;">发起项目</div>-->
<div class="content" style="margin-top: 100px;">
  <div class="title">
        <h2>发起项目</h2>
        <div class="person">个人</div>
        <div class="company">公司</div>
        <div class="clear"></div>
    </div>
   <div class="contleft">
    <div class="cont">
        <div class="dec">
            <span style="color:red;">*</span>项目名称：
        </div>

        <input class="inp" type="text"/>
    </div>
    <div class="cont">
        <div class="dec">
            <span style="color:red;">*</span>项目封面：
        </div>

        <input class="inp" type="file"/>
    </div>
    <div class="cont">
        <div class="dec">
            <span style="color:red;">*</span>项目类型：
        </div>

        <input class="inp" type="checkbox" style="width: auto" />公益
        <input class="inp" type="checkbox" style="width: auto" />学术
        <input class="inp" type="checkbox" style="width: auto" />社团
        <input class="inp" type="checkbox" style="width: auto" />休闲
        <input class="inp" type="checkbox" style="width: auto" />其他
    </div>
   <div class="cont">
       <span class="dec decs">项目简介：</span>
      <textarea class="inp"></textarea>
       <span class="ps">填写你的项目简介，60字以内</span>
   </div>
   <div class="cont">
       <span class="dec decs">宣传视频：</span>
       <input class="inp" type="file" />
       <span class="ps">只能上传一个视频，10M以内。</span>
   </div>
    <div class="cont">
        <span class="dec decs">项目详情：</span>
        <textarea class="inp"></textarea>
    </div>
    <div class="cont">
        <div class="dec">
            <span style="color: red;">*</span>目标金额：
        </div>

        <input class="inp" type="text" />
        <span class="ps">填写项目计划筹备金额</span>
    </div>
    <div class="cont">
        <div class="dec">
            <span style="color:red;">*</span>截止时间：
        </div>

        <input class="inp" type="date" />
        <span class="ps">请选择项目截止的时间</span>
    </div>
    <div class="cont">
        <div class="dec">
            <span style="color:red;">*</span>项目地点：
        </div>

        <select class="inp" style="width: 98px;">
            <option>请选择省份</option>
            <option>浙江</option>
            <option>上海</option>
            <option>安徽</option>
        </select>
        <select class="inp" style="width: 98px;">
            <option>请选择城市</option>
            <option>杭州</option>
            <option>上海</option>
            <option>合肥</option>
        </select>
    </div>
   </div>
    <div id="demo">
        <custom1 class="cus"
                 title="项目名称"
                 number="0"
                 school="学校名称"
                 time="项目时间"
                 money="0"
                 per="0"
                 num="0"
                 des="项目简介"
                >
            <div slot="imgtit" class="imge">
                <a href="#">
                    <div id="rest">
                        剩余0天
                    </div>
                    <div class="imgt">项目封面</div>
                </a>
            </div>
            <div slot="img"><img src="./images/probar1.png" style="width:300px;height:16px;" /></div>
        </custom1>
    </div>
</div>
<div class="clear"></div>
<button class="btn">提交申请</button>

</div>

<script src="js/index1.js"></script>
</body>
</html>
